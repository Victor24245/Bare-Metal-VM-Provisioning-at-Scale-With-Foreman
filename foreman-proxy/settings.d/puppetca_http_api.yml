---
# URL of the puppet master itself for API requests.
:puppet_url: https://foreman.vinks.lan:8140
#
# SSL certificates used to access the CA API.
:puppet_ssl_ca: /etc/puppetlabs/puppet/ssl/certs/ca.pem
:puppet_ssl_cert: /etc/puppetlabs/puppet/ssl/certs/foreman.vinks.lan.pem
:puppet_ssl_key: /etc/puppetlabs/puppet/ssl/private_keys/foreman.vinks.lan.pem
